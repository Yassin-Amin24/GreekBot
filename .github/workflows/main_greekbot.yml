# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - GreekBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        working-directory: ./Ambitionz_Az_a_Programah/backend
        run: npm install

      - name: Install frontend dependencies
        working-directory: ./Ambitionz_Az_a_Programah/client
        run: npm install

      - name: Build frontend
        working-directory: ./Ambitionz_Az_a_Programah/client
        run: npm run build

      - name: Copy frontend build to backend
        run: |
          cp -r ./Ambitionz_Az_a_Programah/client/build ./Ambitionz_Az_a_Programah/backend/public

      - name: Create deployment package
        run: |
          cd ./Ambitionz_Az_a_Programah/backend
          tar -czf ../../deployment-package.tar.gz .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment-package.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GreekBot'
          slot-name: 'Production'
          package: deployment-package.tar.gz
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_93DBFCBB34A645CABBDD78DD505D0DC6 }}