<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat App</title>
  <link rel="stylesheet" href="styling.css">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->

  <!-- React + ReactDOM + Babel -->

<body>

<!--==========================
         Chat Application
============================-->
<section id="chat-container" class="py-5">
  <div class="container">
    <header class="text-center mb-4">
      <h2 class="fw-bold">Greek Mythology Chat</h2>
      <p class="text-muted">Designed by Ambitionz_az_a_programah team</p>
    </header>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <img src="https://media.istockphoto.com/id/1220052224/vector/ancient-greece-scene-antic-vase-with-silhouettes-of-mythology-characters-and-gods-vector.jpg?s=612x612&w=0&k=20&c=1kyCBTC3nIzc6xurTt8nbWOEL8DfqlY_5zVer2MtFc4=" class="rounded-circle me-3" width="40" height="40" alt="Profile">

          </div>
          <div class="card-body">
            <div id="root"></div>
          </div>
          <div class="card-footer">
            <a href="https://www.youtube.com/watch?v=DB2ux6Ca4UA&ab_channel=DAZNUEFAChampionsLeague" class="btn btn-sm btn-secondary">
              <i class="fas fa-arrow-left me-1"></i> Easter Egg
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
